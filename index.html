<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="Wrapper">
  <div class="main-img-adjust"><img src="images/image-equilibrium.jpg" class="etherium-image" alt="Box"><img src="images/icon-view.svg" class="view-icon" alt="Eye" ></div>
   <h1 class="Equilibrium">Equilibrium #3429</h1> 
    <p class="about">Our Equilibrium collection promotes balance and calm.</p>
    <div class="Value"><div class="etherium-value"><img src="images/icon-ethereum.svg" class="image-adjust" alt="Etherium"> 0.041 ETH </div> <div class="time-box"><span class="time"> <img src="images/icon-clock.svg"class="image-adjust time-img-adjust" alt="clock"> 3 days left</span></div></div>
    <hr>
    <footer class="profile"><div class="profile-pic-div"><img src="images/image-avatar.png" class="profile-picture"></div> <div class="created-by"> <p class="creator-section">  Creation of <span class="Creaters-name">Jules Wyvern</span> </p></div> </footer>
  </main>
</body>
</html>
